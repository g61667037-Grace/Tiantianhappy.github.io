<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最特别的你</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>一个只属于你的地方</h1>
    </header>

    <main>
        <section class="card">
            <h2>嗨，小宝</h2>
            <p>欢迎来到这个专为你建造的小小世界。这里没有外界的纷扰，只有想对你说的话。</p>
            <p>我知道你有时会觉得自己不够好，会焦虑，会感到疲惫。但我想让你知道，你的存在本身，就非常非常美好。</p>
        </section>

        <section class="card">
            <h2>在我眼中，你是这样的：</h2>
            <ul>
                <li>
                    <strong>温柔且善良：</strong> 你的心地是我见过最柔软的地方。
                </li>
                <li>
                    <strong>心思细腻：</strong> 你能察觉到他人忽略的细节，这份敏感是天赋。
                </li>
                <li>
                    <strong>独特的INFJ：</strong> 你的理想主义和深度思考，构成了独一无二的你。
                </li>
            </ul>
        </section>

        <section class="card image-card">
            <img src="lovely.jpg" alt="一个温暖的拥抱">
            <p>给你一个大大的拥抱！</p>
        </section>

        <section class="card">
            <h2>请一定记得：</h2>
            <p>你不需要完美，也已经非常值得被爱。你是自己的世界里独一无二的主角。</p>
            <p>别担心，我会一直在你身边。</p>
        </section>
    </main>

    <footer>
        <p>来自Grace❤️</p>
    </footer>

</body>
</html>
